<form v-on:submit.prevent="guardarAlquiler" data-accion="nuevo" data-idalumno='' id="frm-alumnos" method="post">
    <div class="card text-white bg-dark mb-3" style="max-width: 24rem;">
        <div class="card-header">
            Alquiler De Peliculas
        
            <button type="button" id="btn-close-alquiler" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="card-body">
            <div class="row row-cols-1 p-2">
                <div class="row-col">
                    <div class="col-6 float-left">
                        Fecha Prestamo
                        <input type="date" required v-model="fechaprestamo" class="form-control form-control-sm">
                    </div>
                    <div class="col-6 float-right">
                        Fecha Devolucion
                        <input type="date" required v-model="fechadevolucion" class="form-control form-control-sm">
                    </div>
                </div>
            </div>
            <div class="row-col">
                <div class="col-6 float-left">
                    Pelicula
                    <v-select class="bg-primary" v-model="alquiler.pelicula":options="pelicula" placeholder="Pelicula"/>
                </div>
                <div class="col-6 float-right">
                    Cliente
                    <v-select class="bg-primary" v-model="alquiler.cliente":options="cliente" placeholder="Cliente"/>
                </div>
            </div>
            <div class="row row-cols-1 p-2">
                <div class="row-col">
                    <div class="col">
                    Valor:
                    </div>
                    <div class="col">
                        <input type="text" required v-model="alquiler.valor" class="form-control form-control-sm">
                    </div>
                </div>
            </div>
            <div class="row row-cols-1 p-2">
                <div class="row-col text-center">
                    <div class="col-12 text-center">
                        <input id="btnguardarAlquiler" type="submit" class="btn btn-outline-primary text-white" value="Guardar">
                        <input type="reset" class="btn btn-outline-warning text-white" value="Limpiar">
                        <input type="button" class="btn btn-outline-success mostrar-buscar-alquiler text-white" data-modulo="alquiler" data-form="buscar-clientes" value="Buscar">
                    </div>
            </div>
            <div class="row row-cols-1 p-2">
                <div class="row-col text-center">
                    <div class="col">
                        <div class="alert alert-success" role="alert">{{alquiler.msg }}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<script src="public/vistas/alquiler/alquiler.js"></script>
