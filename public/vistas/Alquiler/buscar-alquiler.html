<form method="POST" id="frm-buscar-alquiler">
    <div class="card text-white bg-dark mb-3" style="max-width: 48rem;">
        <div class="car-header">
            BUSQUEDA DE ALQUILER 

            <button type="button" id="btn-close-buscar-alquiler" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="card-body">
            <table id="tbl-buscar-alquiler" class="table-striped table-dark table-bordered table-hover">
                <thead>
                    <tr>
                        <th colspan="5">
                            <input type="text" v-model="valor" v-on:keyup="buscarAlquiler" placeholder="Cliente, Pelicula o Valor" class="form-control">
                        </th>
                    </tr>
                    <tr>
                        <th>CLIENTE</th>
                        <th>PELICULA</th>
                        <th>FECHA DE PRESTAMO</th>
                        <th>FECHA DE DEVOLUCION</th>
                        <th>VALOR</th>
                        <th> </th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="alquiler in misalquiler" :key="alquiler.idAlquiler" v-on:click="modificarAlquiler(alquiler)">
                        <td>{{ alquiler.fechaprestamo }}</td>
                        <td>{{ alquiler.fechadevolucion }}</td>
                        <td>{{ alquiler.cliente }}</td>
                        <td>{{ alquiler.pelicula }}</td>
                        <td>{{ alquiler.valor }}</td>
                        <td>
                            <input v-on:click="eliminarAlquiler(alquiler.idAlquiler)" type="button" class="btn btn-outline-danger text-white" value="del">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</form>
<script src="public/vistas/alquiler/buscar-alquiler.js"></script>
