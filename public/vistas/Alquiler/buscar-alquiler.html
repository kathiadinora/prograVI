<form method="post" id="frm-buscar-alquileres">
    <div class="card text-white bg-info mb-3" style="max-width: 48rem;">
        <div class="card-header"><img src=public/css/entrada.png>
            BUSCAR

            <button type="button" id="btn-close-buscar-alquileres" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="card-body">
            <table id="tbl-buscar-alquileres" class="table-striped bh-info table-bordered table-hover">
                <thead>
                    <tr>
                        <th colspan="3">
                            <input type="text" v-model="valor" v-on:keyup="buscarAlquiler" placeholder="todo" class="form-control">
                        </th>
                    </tr>
                    <tr>
                        <th>NOMBRE</th>
                        <th>PELICULA</th> 
                        <th>FECHA DE PRESTAMO</th> 
                        <th>FECHA DE DEVOLUCION</th>
                        <th>VALOR</th>
                        <th> </th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="mi_alquiler in mis_alquileres" :key="mi_alquiler.idAlquiler" v-on:click="modificarAlquiler(mi_alquiler)" >
                        <td>{{ mi_alquiler.cliente.label }}</td>
                        <td>{{ mi_alquiler.pelicula.label }}</td>
                        <td>{{ mi_alquiler.f }}</td>
                        <td>{{ mi_alquiler.d }}</td>
                        <td>{{ mi_alquiler.v }}</td>

                        <td>
                            <input v-on:click="eliminarAlquiler(mi_alquiler.idAlquiler)" type="button" class="btn btn-outline-danger text-white" value="del">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</form>
<script src="public/vistas/alquileres/buscar-alquileres.js"></script>
