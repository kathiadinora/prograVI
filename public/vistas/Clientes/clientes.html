<form v-on:submit.prevent="guardarCliente" data-accion="nuevo" data-idcliente='' id="frm-clientes" method="post">
    <div class="card text-black" style="max-width: 24rem;">
        <div class="card-header">
            CLIENTES 
        
            <button type="button" id="btn-close-clientes" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="card-body">
            <div class="row p-2">
                <div class="col-4">
                    NOMBRE
                </div>
                <div class="col-8">
                    <input type="text" v-model="cliente.nombre" placeholder="AAAAA AAAAA" class="form-control">
                </div>
            </div>
            <div class="row p-2">
                <div class="col-4">
                    DIRECCION
                </div>
                <div class="col-8">
                    <input type="text" v-model="cliente.direccion" placeholder="AAAAAAAAAA" class="form-control">
                </div>
            </div>
            <div class="row p-2">
                <div class="col-4">
                    TEL
                </div>
                <div class="col-8">
                    <input type="text" v-model="cliente.telefono" placeholder="0000-0000" class="form-control">
                </div>
            </div>
            <div class="row p-2">
                <div class="col-4">
                    DUI
                </div>
                <div class="col-8">
                    <input type="text" v-model="cliente.dui" placeholder="00000000-0" class="form-control">
                </div>
            </div>
            <div class="row p-2"> 
                <div class="col-12 text-center">
                    <input id="btnguardarClientes" type="submit" class="btn btn-outline-primary text-black" value="Guardar">
                    <input type="reset" class="btn btn-outline-warning text-black" value="Limpiar">
                    <input type="button" class="btn btn-outline-success mostrar-buscar-clientes text-black" data-modulo="clientes" data-form="buscar-clientes" value="Buscar">
                </div>
            </div>
            <div class="row p-2">
                <div class="col-12 text-center">
                    <div class="alert alert-success" role="alert">
                        {{ cliente.msg }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<script src="public/vistas/clientes/clientes.js"></script>
